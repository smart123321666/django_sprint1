{% extends "base.html" %}
{% load static %}
    {% include 'base.html' %}
    {% block content %}
    <main>
      <div class="container py-5">
      <article>
          <ul>
            <li>
              {{ post.location }}
            </li>
            <li>
              {{ post.date }}
            </li>
            <li>
              Категория:
              <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
            </li>
          </ul>
          <p>
            {{post.text|linebreaksbr}}
          </p>
          <a href="{% url 'blog:post_detail' post.id %}"></a>
        </article>
      </div>
    </main>
    <footer class="border-top text-center py-3">
      <p>© Блогикум</p>
    </footer>
  </body>
  {% endblock %}
</html>
