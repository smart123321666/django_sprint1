{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
    {% include 'base.html' %}
    {% block content %}
    <main>
      <div class="container py-5">
        <h1>Лента записей</h1>

          <ul>
            <li>
              {{ blog.location }}
            </li>
            <li>
              {{ blog.date }}
            </li>
            <li>
              Категория: <a href="{{ blog.category }}">{{blog.category}}</a>
            </li>
          </ul>
          <!-- Первые 10 слов -->
          <p>
            {{blog.text|linebreaksbr}}
          </p>
          <a href="{% url 'blog:post_detail' blog.id %}"></a>
        </article>

      </div>
    </main>
    <footer class="border-top text-center py-3">
      <p>© Блогикум</p>
    </footer>
  </body>
  {% endblock %}
</html>
